<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio de Janeiro</title>
    <link rel="stylesheet" href="style2.css">
    <script src="script2.js" defer></script>
</head>
<body>
    <div class="background">
<header>
  <div class="logo">
    <img src="img/logo.png" alt="Logo" class="logo-icon">
  </div>
  <nav class="menu">
    <ul>
      <li><i class="fas fa-home"></i> Home</li>
      <li><i class="fas fa-info-circle"></i> Sobre</li>
      <li><i class="fas fa-phone-alt"></i> Contato</li>
    </ul>
    <!-- Adicionando barra de pesquisa -->
    <div class="search">
      <input type="text" placeholder="Pesquisar..." id="search-input">
      <button id="search-button"><i class="fas fa-search"></i></button>
    </div>
    <!-- Adicionando botão de login -->
    <button id="login-button">
      <i class="fas fa-sign-in-alt"></i> Login
    </button>
  </nav>
</header>


        <main>
            <section class="intro">
                <h1><span>RIO</span> DE JANEIRO</h1>
                <p class="subtitle">
                    Este espaço oferecerá uma variedade de serviços e comodidades para atender às necessidades dos visitantes, garantindo que todos desfrutem ao máximo de sua estadia na praia.
                </p>
            </section>
            <section class="carousel">
                <button class="prev">⬅</button>
                <div class="carousel-images">
                    <img src="img/copacabana.webp" alt="Imagem da Torre Eiffel" class="active">
                    <img src="img/ipanema.webp" alt="Imagem do Japão">
                    <img src="img/leblon.webp" alt="Imagem de uma praia">
                </div>
                <button class="next">➡</button>
            </section>
        </main>
    </div>
</body>
</html>
